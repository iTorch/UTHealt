{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>PACIENTE</title>
</head>
<body>

<div class="header">
        <nav class="barratop">
          <nav class="navbar navbar-light bg-light" >
            <div class="container-fluid" id="barratop">
              <a class="navbar-brand" href="#">
                <img src="{%static 'images/image002.png'%}" alt="50%" width="50%" height="30%" class="d-inline-block align-text-top">
              </a>
            </div>
          </nav>
        </nav>
    </div>
    <div class="container py-4">
      <div class="row">
        <div class="col-md-2">

        </div>
        <div class="col-md-7">
          <h2>Signos vitales</h2>
          <div class="table responsive">
            <Table class="table table_striped">
              <thead>
                <tr>
                  <th>Paciente</th>
                  <th>Oxìgeno</th>
                  <th>Tempreatura</th>
                  <th>Quema de calorìas</th>
                  <th>Peso diarios</th>
                  <th>Distancia recorrida</th>
                </tr>
              </thead>
              <tbody>
                {% for c in object_list %}
            <tr>
              <td>{{c.id_persona}}</td>
              <td>{{c.oxigeno}}</td>
              <td>{{c.temperatura}}</td>
              <td>{{c.calorias_quemadas}}</td>
              <td>{{c.peso_diario}}</td>
              <td>{{c.distancia_recorrida}}</td>
            </tr>
                {% endfor %}
              </tbody>
            </Table>
          </div>
        </div>
      </div>

    </div>
          
    
</body>
</html>
